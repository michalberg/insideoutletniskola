      slogan: Rethinking Education From the Inside Out
      description: |
        Inside Out Pedagogies is an annual summer school and conference
        bringing together educators, researchers, and practitioners
        to explore transformative approaches to learning and teaching.
        Join us for three days of workshops, talks, and conversations
        that challenge the status quo and reimagine what education can be.

      directions: |
        **By train:** Take a train to Tišnov station, then a short taxi or bus ride to Předklášteří.
        The venue is approximately 5 minutes from Tišnov.

        **By car:** Předklášteří is located near Tišnov, about 30 km north of Brno.
        Follow road no. 386 from Brno towards Tišnov. Free parking is available at the venue.

        **From Brno:** Approx. 30 minutes by car or 45 minutes by train.
        **From Prague:** Approx. 2.5 hours by car or 3 hours by train.

      aboutUs: |
        **Inside Out Pedagogies** is a community of educators committed to
        transforming learning from the inside out — starting with relationships,
        curiosity, and trust. Our annual summer school brings together
        practitioners from across Central and Eastern Europe to share
        experience, deepen practice, and build lasting connections.

        [Learn more about our manifesto →](/manifesto/)

